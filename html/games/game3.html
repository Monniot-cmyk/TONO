<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONO - Chord</title>
    <link rel="shortcut icon" href="../../img/logoVerde.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/game.css">
    <link rel="stylesheet" href="../../css/game3.css">
</head>

<body>
    <header></header>
    <main>
        <div id="contenedorJuego">
            <!-- Esto es el div que contiene el juego -->
            <div id="game-container">
                <div id="selectorEscalaContainer">
                    <label for="selectorEscala">Escala modal:</label>
                    <select id="selectorEscala">
                        <option value="jonico">Jónico</option>
                        <option value="dorico">Dórico</option>
                        <option value="frigio">Frigio</option>
                        <option value="lidio">Lidio</option>
                        <option value="mixolidio">Mixolidio</option>
                        <option value="eolico">Eólico</option>
                        <option value="locrio">Locrio</option>
                    </select>
                    <button class="upload-btn" onclick="pantallaCompleta()">FULLSCREEN</button>
                    <button id="btn-upload" class="upload-btn">SUBIR BEAT</button>
                    <button id="btnHelp" title="Ayuda">?</button>
                </div>

                
                <!-- Modal de instrucciones -->
                <div id="helpModal" class="helpModal">
                    <div class="helpModal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <h2>Instrucciones</h2>
                        <p>
                            Arrastra el raton por la pantalla para experimentar las notas.
                        </p>
                        <p>
                            Prueba las distintas escalas musicales y sube tus creaciones.
                        </p>
                    </div>
                </div>
                <!-- Upload Modal -->
                <div id="upload-modal" class="game3modal hidden">
                    <div class="modal-content">
                        <h2>SUBIR BEAT</h2>
                        <form id="upload-form">
                            <div class="form-group">
                                <label for="beat-name">Nombre del beat</label>
                                <input type="text" id="beat-name" required placeholder="My Awesome Beat">
                            </div>
                            <div class="form-group">
                                <label for="beat-category">Categoría</label>
                                <select id="beat-category" required>
                                    <option value="ambient">Ambient</option>
                                    <option value="electronic">Electronica</option>
                                    <option value="cinematic">Rock</option>
                                    <option value="experimental">Jazz</option>
                                    <option value="other">Other</option>
                                </select>

                            </div>
                            <div class="modal-actions">
                                <button type="button" id="btn-cancel-upload">Cancelar</button>
                                <button type="submit" class="primary">Subir</button>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- Toast -->
                <div id="toast" class="hidden">Beat subido exitosamente!</div>

                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../../scripts/header.js"></script>
    <script src="../../scripts/footer.js"></script>
    <script src="../../scripts/game3.js"></script>
    <script src="../../scripts/game.js"></script>
</body>

</html>
