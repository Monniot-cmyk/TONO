<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONO - Shapes</title>
    <link rel="shortcut icon" href="../../img/logoVerde.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/game.css">
    <link rel="stylesheet" href="../../css/game2.css">
</head>

<body>
    <header></header>

    <main>

        <div id="contenedorJuego">
            <div id="game-container">
                <!-- CONTROLES SUPERIORES -->
                <div id="top-controls">
                    <div class="controls-left">
                        <!-- Bot√≥n Play/Pause -->
                        <button id="btn-play" class="control-btn" title="Reproducir">
                            <span class="icon">‚ñ∂</span>
                        </button>
                        <!-- Bot√≥n Stop -->
                        <button id="btn-stop" class="control-btn" title="Detener">
                            <span class="icon">‚èπ</span>
                        </button>
                        <!-- Bot√≥n Borrar todo -->
                        <button id="btn-clear" class="control-btn" title="Borrar todo">
                            <span class="icon">üóë</span>
                        </button>

                        <button id="btn-fullscreen" class="control-btn" onclick="pantallaCompleta()">
                            <span class="icon">FULLSCREEN</span>
                        </button>
                        <!-- Bot√≥n Subir beat (NUEVO) -->
                        <button id="btn-upload" class="control-btn" title="Subir beat">
                            <span class="icon">SUBIR BEAT</span>
                        </button>
                    </div>

                    <!-- Control de velocidad -->
                    <div id="speed-control">
                        <input type="range" id="speed-slider" min="0.5" max="5" step="0.1" value="1">
                        <span id="speed-value">1.0x</span>
                    <!-- Bot√≥n instrucciones -->
                    <button id="btnHelp" class="control-btn" title="Ayuda">
                        <span class="icon">?</span>
                    </button>
                    </div>
                    
                </div>

                <!-- √ÅREA PRINCIPAL DEL JUEGO -->
                <div id="main-area">
                    <!-- PANEL LATERAL DE FIGURAS -->
                    <div id="shapes-panel">
                        <!-- T√≠tulo del panel -->
                        <!-- <h3>FIGURAS</h3> -->

                        <!-- FILA DE C√çRCULOS - todos en una l√≠nea -->
                        <div class="shape-row">
                            <!-- C√≠rculo peque√±o -->
                            <div class="shape" data-type="circle" data-size="small">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- C√≠rculo mediano -->
                            <div class="shape" data-type="circle" data-size="medium">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- C√≠rculo grande -->
                            <div class="shape" data-type="circle" data-size="large">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- C√≠rculo extra grande -->
                            <div class="shape" data-type="circle" data-size="xlarge">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- C√≠rculo doble extra grande -->
                            <div class="shape" data-type="circle" data-size="xxlarge">
                                <div class="shape-preview"></div>
                            </div>
                        </div>

                        <!-- FILA DE TRI√ÅNGULOS - todos en una l√≠nea -->
                        <div class="shape-row">
                            <!-- Tri√°ngulo peque√±o -->
                            <div class="shape" data-type="triangle" data-size="small">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Tri√°ngulo mediano -->
                            <div class="shape" data-type="triangle" data-size="medium">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Tri√°ngulo grande -->
                            <div class="shape" data-type="triangle" data-size="large">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Tri√°ngulo extra grande -->
                            <div class="shape" data-type="triangle" data-size="xlarge">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Tri√°ngulo doble extra grande -->
                            <div class="shape" data-type="triangle" data-size="xxlarge">
                                <div class="shape-preview"></div>
                            </div>
                        </div>

                        <!-- FILA DE CUADRADOS - todos en una l√≠nea -->
                        <div class="shape-row">
                            <!-- Cuadrado peque√±o -->
                            <div class="shape" data-type="square" data-size="small">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Cuadrado mediano -->
                            <div class="shape" data-type="square" data-size="medium">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Cuadrado grande -->
                            <div class="shape" data-type="square" data-size="large">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Cuadrado extra grande -->
                            <div class="shape" data-type="square" data-size="xlarge">
                                <div class="shape-preview"></div>
                            </div>
                            <!-- Cuadrado doble extra grande -->
                            <div class="shape" data-type="square" data-size="xxlarge">
                                <div class="shape-preview"></div>
                            </div>
                        </div>

                        <!-- HERRAMIENTA DE BORRADO -->
                        <div id="eraser-tool" class="shape">
                            <div class="shape-preview">‚úñ</div>
                        </div>
                    </div>

                    <!-- √ÅREA DE PARTITURA -->
                    <div id="score-section">
                        <!-- Timeline para control de posici√≥n -->
                        <div id="timeline-area">
                            <div id="timeline-track">
                                <div id="timeline-ruler"></div>
                                <!-- Slider de timeline -->
                                <input type="range" id="timeline-slider" min="0" max="2000" value="0">
                            </div>
                        </div>

                        <!-- Contenedor de la partitura con scroll -->
                        <div id="score-container-wrapper">
                            <!-- Partitura principal -->
                            <div id="score-container">
                                <!-- L√≠nea de reproducci√≥n (playhead) -->
                                <div id="playhead"></div>
                                <!-- Aqu√≠ se a√±aden las notas din√°micamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- INSTRUCCIONES -->


                <!-- MODAL PARA SUBIR BEAT (OCULTO INICIALMENTE) -->
                <div id="upload-modal" class="game2modal hidden">
                    <div class="modal-content">
                        <h2>SUBIR BEAT</h2>
                        <form id="upload-form">
                            <div class="form-group">
                                <label for="beat-name">Nombre del beat</label>
                                <input type="text" id="beat-name" required placeholder="My Awesome Beat">
                            </div>
                            <div class="form-group">
                                <label for="beat-category">Categor√≠a</label>
                                <select id="beat-category" required>
                                    <option value="ambient">Ambient</option>
                                    <option value="electronic">Electronica</option>
                                    <option value="cinematic">Rock</option>
                                    <option value="experimental">Jazz</option>
                                    <option value="other">Other</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="modal-actions">
                                <button type="button" id="btn-cancel-upload">Cancelar</button>
                                <button type="submit" id="btn-confirm-upload" class="primary">Subir</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Modal de instrucciones -->
                <div id="helpModal" class="helpModal">
                    <div class="helpModal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <h2>Instrucciones</h2>
                        <p>
                            Usa teclado o rat√≥n para tocar notas.
                        </p>
                    </div>
                </div>
                <!-- Toast Notification -->
                <div id="toast" class="hidden">Beat subido exitosamente!</div>
            </div>
        </div>

    </main>

    <footer></footer>

    <script src="../../scripts/header.js"></script>
    <script src="../../scripts/footer.js"></script>
    <script src="../../scripts/game2.js"></script>
    <script src="../../scripts/game.js"></script>
</body>

</html>
