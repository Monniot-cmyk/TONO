<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La página de inicio sesión en TONO">
    <meta name="author" content="Anais, Sergio, Luis, Rebeca">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="html, css, daw, proyecto web">
    <title>TONO - Login</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <section>
      <form class="login-form" action="../../index.html" method="post">
        <h2>Iniciar sesión</h2>

        <label>
            Email
            <input type="email" name="email" required>
        </label>

        <label>
            Contraseña
            <input type="password" name="password" required>
        </label>

        <button type="submit">Entrar</button>

        <p class="extra">
            ¿No tienes cuenta? <a href="register.html">Regístrate</a>
        </p>
    </form>
    </section>
        <script src="../../scripts/header.js"></script>
        <script src="../..//scripts/footer.js"></script>
        <script src="../../scripts/validacion/registerValid.js"></script>
</body>
</html>
