<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una página de TONO para registrar a nuevos usuarios en []">
    <meta name="author" content="Anais, Sergio, Luis, Rebeca">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="html, css, daw, proyecto web">

    <title>TONO - Registro</title>
    <link rel="shortcut icon" href="../../img/logoVerde.svg" type="image/x-icon">

    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/register.css">

</head>
<body>
    <header></header>

    <main>
        <section>
            <h2>Formulario de registro</h2>
            <!-- parece mentira que a estas alturas no se a donde tiene que llevar el action de un form -->
            <!-- Also, ojo a la estructura que es un cristo pero no se me ha ocurrido como dejarlo mas claro -->


            <form id="formRegistro" action="../../index.html" method="post">
                <div>
                    <fieldset>
                        <legend>Datos personales</legend>
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="email">Correo electrónico: </label>
                        <input type="email" name="email" id="email" required>
                    </fieldset>

                    <fieldset>
                        <legend>Datos de registro</legend>
                        <label for="usuario">Nombre de usuario: </label>
                        <input type="text" name="usuario" id="usuario" required>
                        <label for="contraseña">Contraseña: </label>
                        <input type="password" name="contraseña" id="contraseña" required>
                        <label for="contraseña2">Repita la contraseña: </label>
                        <input type="password" name="contraseña2" id="contraseña2" required>
                    </fieldset>

                    <fieldset>
                        <legend>Intereses musicales</legend>
                            <label><input type="checkbox" name="musica[]" value="rock">Rock</label>
                            <label><input type="checkbox" name="musica[]" value="electrónica">Electrónica</label>
                            <label><input type="checkbox" name="musica[]" value="jazz">Jazz</label>
                            <label><input type="checkbox" name="musica[]" value="ambient">Ambient</label>


                            <label><input type="checkbox" id="otrosCheckbox">
                            Otros (especifica)</label>
                            <input type="text" id="otrosTexto" name="musica_otros" placeholder="Escribe aquí..." hidden>

                    </fieldset>
                </div>
                <button type="submit" id="btnRegistro">Enviar y Registrarse</button>
            </form>



            <div class="mountains-bg">
                <div class="mountain mountain--back"></div>
                <div class="mountain mountain--mid"></div>
                <div class="mountain mountain--front"></div>
            </div>

        </section>
    </main>
    <footer></footer>

    <script src="../../scripts/header.js"></script>
    <script src="../../scripts/footer.js"></script>
</body>
</html>
